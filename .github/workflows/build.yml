name: build

on: [push]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1
      
    - name: Set up Python 2.x
      uses: actions/setup-python@v2
      with:
        python-version: '2.x'
        architecture: 'x64'

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      shell: cmd
      run: |
        python -V
        msbuild /ver
        
        echo 'begin cef ---------------------------------'
        set CEF_USE_GN=1
        set GN_DEFINES=is_official_build=true ffmpeg_branding=Chrome proprietary_codecs=true
        set GN_ARGUMENTS=--ide=vs2017 --sln=cef --filters=//cef/*
        echo %GN_ARGUMENTS%
        
        set CDIR=%~dp0
        echo %CDIR%
        echo "---------------------------------"
        set PATH=%CDIR%\depot_tools;%PATH%
        echo %PATH%
        
        python .\automate\automate-git.py --download-dir=chromium_git --depot-tools-dir=depot_tools --no-distrib --no-build --branch=4240
